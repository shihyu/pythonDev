{% extends "account/base.html" %}
{% from 'django/macro.html' import csrf_token with context %}

{% block title %}管理小说{% endblock %}


{% block account_main %}
	<h2>管理小说 - 《<a href="/book/manage/{{chapter.book.id}}/">{{chapter.book.title}}</a>》</h2>
	
	<div class="bookManage">
		{% if save_success %}
				  <div class="complete">保存完成</div>
				  <script>Web.slideTimeout('.complete');</script>
		{% endif %}
		<form action="" method="post">
			{{csrf_token()}}
			<table class="TableForm">
				{{form.as_table()}}
				<tr>
	        	<th></th>
	        	<td><button type="submit">保存</button></td>
	        </tr>
			</table>
		</form>
	</div>
	
{% endblock %}
